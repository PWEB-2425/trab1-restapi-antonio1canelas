<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestão de Alunos</h1>

  <form id="alunoForm">
    <input type="hidden" id="alunoId">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="apelido" placeholder="Apelido" required>
    <input type="text" id="curso" placeholder="Curso" required>
    <input type="number" id="anoCurricular" placeholder="Ano" required>
    <button type="submit">Guardar</button>
  </form>

  <ul id="listaAlunos"></ul>

  <script src="script.js"></script>
</body>
</html>
